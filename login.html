<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  </head>

  <body>
    <div class="container">
      <form action="homepage.html" method="post" class="col-sm-4 offset-md-4 mt-5">
        <p>Login</p>
        <div class="form-group">
          <label for="email">Email Adresss</label>
          <input class="form-control" type="text" id="email" placeholder="Enter email addres"/>
        </div>
        <div>
          <label for="password">Password</label>
          <input class="form-control" type="password" placeholder="Enter the password" id="password"/>
        </div>
        <div class="mt-4">
          <button class="btn btn-block btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
